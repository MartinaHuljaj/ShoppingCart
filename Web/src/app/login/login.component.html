<mat-card class="login-card">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
            <mat-error *ngIf="form.get('email')?.hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">
                Enter a valid email
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="form.get('password')?.hasError('required')">
                Password is required
            </mat-error>
        </mat-form-field>

        <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="loading" (ngSubmit)="onSubmit()">
                Login
            </button>
            <mat-progress-spinner *ngIf="loading" diameter="24" mode="indeterminate"></mat-progress-spinner>
        </div>

        <p class="error" *ngIf="error">{{ error }}</p>
    </form>
    <div class="register-section">
        <p>
            Don't have an account?
            <a (click)="goToRegisterPage()">Register here</a>
        </p>
    </div>
</mat-card>
